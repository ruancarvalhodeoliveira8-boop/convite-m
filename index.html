<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #fff0f2; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .petal { position: absolute; background: #ffdae0; border-radius: 150% 0 150% 0; opacity: 0.6; pointer-events: none; z-index: 1; animation: fall 5s linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        
        #overlay, #pergunta-screen { position: fixed; inset: 0; background: #fff0f2; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
        #pergunta-screen { display: none; z-index: 110; }

        .card { width: 85%; max-width: 380px; background: white; border-radius: 15px; border: 2px solid #d4af37; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; z-index: 10; }
        .v-container { padding: 10px; background: #000; }
        video { width: 100%; display: block; }
        .content { padding: 20px; border-top: 2px solid #d4af37; }

        h1 { font-family: 'Great Vibes', cursive; color: #7a8f4f; font-size: 2.5rem; margin: 0; }
        .btn { padding: 15px 30px; border-radius: 50px; border: none; cursor: pointer; font-weight: 600; margin: 10px; transition: 0.3s; }
        .btn-start { background: #7a8f4f; color: white; font-size: 1.8rem; font-family: 'Great Vibes', cursive; }
        .btn-sim { background: #7a8f4f; color: white; }
        .btn-nao { background: #eee; color: #777; }
    </style>
</head>
<body>

    <audio id="musica"><source src="musica1.mp3" type="audio/mpeg"></audio>

    <div id="overlay">
        <h1>Para Minha Mãe...</h1>
        <button class="btn btn-start" onclick="iniciar()">Abrir Convite ❤️</button>
    </div>

    <div id="pergunta-screen">
        <h1 style="font-size: 2.2rem; padding: 20px;">Mãe, você aceita entrar comigo?</h1>
        <div>
            <button class="btn btn-sim" onclick="responder(true)">SIM ❤️</button>
            <button class="btn btn-nao" onclick="responder(false)">NÃO</button>
        </div>
    </div>

    <div class="card" id="meuCard">
        <div class="v-container">
            <video id="meuVideo" playsinline muted>
                <source src="video1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content">
            <h1 id="txtCard">Mãe</h1>
            <p style="color:#888; font-size: 0.7rem; letter-spacing: 2px;">ASSISTA ATÉ O FINAL</p>
        </div>
    </div>

    <script>
        const v = document.getElementById("meuVideo");
        const m = document.getElementById("musica");
        const card = document.getElementById("meuCard");
        const perg = document.getElementById("pergunta-screen");

        function iniciar() {
            document.getElementById("overlay").style.display = "none";
            m.play();
            v.play();
        }

        v.ontimeupdate = () => {
            if (v.currentTime >= 18.9) {
                v.pause();
                card.style.display = "none";
                perg.style.display = "flex";
            }
        };

        function responder(sim) {
            if(sim) {
                perg.style.display = "none";
                card.style.display = "block";
                document.getElementById("txtCard").innerText = "Te amo! ❤️";
                v.play();
            } else {
                alert("Você é especial! ❤️");
            }
        }

        for (let i = 0; i < 15; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.width = p.style.height = (Math.random() * 15 + 10) + 'px';
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
