<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Minha M√£e üíö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0; padding: 0;
      background-color: #fdfcfb;
      font-family: 'Montserrat', sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }

    /* Tela de In√≠cio */
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #fdfcfb;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 100;
    }

    .btn-start {
      padding: 20px 40px; font-family: 'Great Vibes', cursive;
      font-size: 2rem; background: #7a8f4f; color: white;
      border: none; border-radius: 50px; cursor: pointer;
    }

    .card {
      width: 90%; max-width: 380px; background: white;
      border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden; text-align: center;
      border: 1px solid #d4af37;
    }

    video { width: 100%; display: block; background: #000; }

    .content { padding: 20px; }

    h1 { font-family: 'Great Vibes', cursive; color: #7a8f4f; font-size: 2.5rem; margin: 10px 0; }
    p { color: #888; font-size: 0.8rem; letter-spacing: 1px; }

    .buttons { display: none; gap: 10px; justify-content: center; margin-top: 15px; }
    
    button.opt {
      padding: 10px 25px; border-radius: 50px; border: none;
      cursor: pointer; font-weight: 600;
    }
    .sim { background: #7a8f4f; color: white; }
    .nao { background: #eee; color: #777; }
  </style>
</head>
<body>

  <audio id="musicaFundo" preload="auto" loop>
    <source src="musica1.mp3" type="audio/mpeg">
  </audio>

  <div id="overlay">
    <h1 style="color:#555">Para Minha M√£e...</h1>
    <button class="btn-start" onclick="iniciar()">Abrir Convite ‚ù§Ô∏è</button>
  </div>

  <div class="card">
    <video id="videoMain" playsinline muted preload="auto">
      <source src="video1.mp4" type="video/mp4">
      Seu navegador n√£o suporta v√≠deos.
    </video>

    <div class="content">
      <h1 id="titulo">M√£e</h1>
      <p id="subtitulo">Assista at√© o fim</p>

      <div class="buttons" id="areaBotoes">
        <button class="opt sim" onclick="aceitar()">SIM ‚ù§Ô∏è</button>
        <button class="opt nao" onclick="recusar()">N√ÉO</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("videoMain");
    const musica = document.getElementById("musicaFundo");
    const areaBotoes = document.getElementById("areaBotoes");
    const titulo = document.getElementById("titulo");
    const subtitulo = document.getElementById("subtitulo");

    let travou = false;

    function iniciar() {
      // Remove a tela de in√≠cio
      document.getElementById("overlay").style.display = "none";
      
      // Tenta tocar os dois
      musica.play();
      video.play();
    }

    video.addEventListener('timeupdate', function() {
      // Pausa aos 18.8 segundos
      if (video.currentTime >= 18.8 && !travou) {
        video.pause();
        travou = true;
        areaBotoes.style.display = "flex";
        titulo.innerText = "Voc√™ aceita?";
        subtitulo.innerText = "Escolha uma op√ß√£o abaixo";
      }
    });

    function aceitar() {
      areaBotoes.style.display = "none";
      titulo.innerText = "Te amo! ‚ù§Ô∏è";
      video.play();
    }

    function recusar() {
      areaBotoes.style.display = "none";
      titulo.innerText = "Poxa... ü•∫";
    }

    video.onended = () => {
      titulo.innerText = "Para Sempre ‚ù§Ô∏è";
    };
  </script>
</body>
</html>
