  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #7a8f4f;
      --gold: #d4af37;
      --bg: #fdfcfb;
    }

    body {
      margin: 0; padding: 0;
      background-color: var(--bg);
      font-family: 'Montserrat', sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; overflow: hidden;
    }

    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 100; transition: opacity 0.5s ease;
    }

    .btn-start {
      padding: 20px 40px; font-family: 'Great Vibes', cursive;
      font-size: 2.2rem; background: var(--primary-color); color: white;
      border: none; border-radius: 50px; cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .card {
      width: 85%; max-width: 380px; background: white;
      border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden; text-align: center;
      border: 1px solid rgba(212, 175, 55, 0.3);
      padding-bottom: 20px;
    }

    .video-box {
      width: 100%; background: #000;
      line-height: 0; border-bottom: 3px solid var(--gold);
    }

    video { width: 100%; display: block; }

    h1 {
      font-family: 'Great Vibes', cursive; color: var(--primary-color);
      font-size: 2.5rem; margin: 20px 0 5px;
    }

    p { color: #888; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; }

    .buttons {
      display: none; gap: 15px; justify-content: center;
      padding: 0 20px;
    }

    button {
      padding: 12px 30px; border-radius: 50px; border: none;
      cursor: pointer; font-weight: 600; transition: 0.3s;
    }

    .sim { background: var(--primary-color); color: white; box-shadow: 0 5px 15px rgba(122, 143, 79, 0.3); }
    .nao { background: #f0f0f0; color: #999; }
  </style>
</head>
