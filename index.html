<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Minha M√£e üíö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #7a8f4f;
      --gold: #d4af37;
    }

    body {
      margin: 0; padding: 0;
      background: #fdfcfb;
      font-family: 'Montserrat', sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; overflow: hidden;
    }

    /* P√©talas Caindo */
    .petal {
      position: absolute; background-color: #ffdae0;
      border-radius: 150% 0 150% 0; opacity: 0.7;
      pointer-events: none; z-index: 1;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Telas */
    #overlay, #pergunta-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #fdfcfb; display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 100;
      transition: opacity 0.8s ease; text-align: center;
    }

    #pergunta-screen { display: none; z-index: 110; background: rgba(253, 252, 251, 0.95); }

    /* Card do V√≠deo */
    .card {
      width: 85%; max-width: 380px; background: white;
      border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      overflow: hidden; z-index: 10; border: 1px solid rgba(212, 175, 55, 0.3);
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    video { width: 100%; display: block; background: #000; border-bottom: 3px solid var(--gold); }

    .content { padding: 25px; text-align: center; }

    /* Tipografia */
    h1 { font-family: 'Great Vibes', cursive; color: var(--primary); font-size: 3rem; margin: 0; }
    .ask-text { font-size: 2.5rem; padding: 0 20px; line-height: 1.2; }
    p { color: #888; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin: 10px 0; }

    /* Bot√µes */
    .btn-start {
      padding: 18px 40px; font-family: 'Great Vibes', cursive; font-size: 2.2rem;
      background: var(--primary); color: white; border: none; border-radius: 50px; cursor: pointer;
    }

    .btn-group { display: flex; gap: 20px; margin-top: 30px; }
    
    .btn-choice {
      padding: 15px 40px; border-radius: 50px; border: none; cursor: pointer;
      font-weight: 600; font-size: 1rem; transition: 0.3s;
    }

    .sim { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(122, 143, 79, 0.3); }
    .nao { background: #eee; color: #888; }
  </style>
</head>
<body>

  <audio id="musicaFundo" loop>
    <source src="musica1.mp3" type="audio/mpeg">
  </audio>

  <div id="overlay">
    <h1 style="color:#555; margin-bottom: 30px;">Uma mensagem especial...</h1>
    <button class="btn-start" onclick="iniciar()">Abrir Convite ‚ù§Ô∏è</button>
  </div>

  <div id="pergunta-screen">
    <h1 class="ask-text">M√£e, voc√™ aceita entrar comigo?</h1>
    <div class="btn-group">
      <button class="btn-choice sim" onclick="responder(true)">SIM ‚ù§Ô∏è</button>
      <button class="btn-choice nao" onclick="responder(false)">N√ÉO</button>
    </div>
  </div>

  <div class="card" id="main-card">
    <video id="videoMain" playsinline muted>
      <source src="video1.mp4" type="video/mp4">
    </video>
    <div class="content">
      <h1 id="card-title">Para Minha M√£e</h1>
      <p id="card-sub">Assista com carinho</p>
    </div>
  </div>

  <script>
    const video = document.getElementById("videoMain");
    const musica = document.getElementById("musicaFundo");
    const card = document.getElementById("main-card");
    const perguntaScreen = document.getElementById("pergunta-screen");

    // Criar P√©talas
    function createPetals() {
      for (let i = 0; i < 30; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
        petal.style.animationDelay = Math.random() * 5 + 's';
        petal.style.width = Math.random() * 15 + 10 + 'px';
        petal.style.height = petal.style.width;
        document.body.appendChild(petal);
      }
    }
    createPetals();

    function iniciar() {
      document.getElementById("overlay").style.opacity = "0";
      musica.play();
      setTimeout(() => {
        document.getElementById("overlay").style.display = "none";
        video.play();
      }, 800);
    }

    video.ontimeupdate = () => {
      // Exatamente nos 18.9 segundos
      if (video.currentTime >= 18.9) {
        video.pause();
        video.ontimeupdate = null; // Para de monitorar
        
        // Esconde o card e mostra a pergunta em tela cheia
        card.style.opacity = "0";
        card.style.transform = "scale(0.8)";
        setTimeout(() => {
          card.style.display = "none";
          perguntaScreen.style.display = "flex";
        }, 800);
      }
    };

    function responder(aceitou) {
      perguntaScreen.style.opacity = "0";
      setTimeout(() => {
        perguntaScreen.style.display = "none";
        card.style.display = "block";
        
        if (aceitou) {
          document.getElementById("card-title").innerText = "Te amo! ‚ù§Ô∏è";
          document.getElementById("card-sub").innerText = "O v√≠deo continua...";
          card.style.opacity = "1";
          card.style.transform = "scale(1)";
          video.play();
        } else {
          document.body.innerHTML = "<h1 style='color:var(--primary); text-align:center; padding-top:40vh; font-family:Great Vibes; font-size:3rem;'>Voc√™ sempre ser√° meu porto seguro. ‚ù§Ô∏è</h1>";
        }
      }, 800);
    }

    video.onended = () => {
      document.getElementById("card-title").innerText = "Para Sempre ‚ù§Ô∏è";
      document.getElementById("card-sub").innerText = "Nos vemos no altar";
    };
  </script>
</body>
</html>
