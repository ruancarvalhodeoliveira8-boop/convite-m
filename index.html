<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite Especial üíö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; background: #fff0f2; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
    
    /* P√©talas */
    .petal { position: absolute; background: #ffdae0; border-radius: 150% 0 150% 0; opacity: 0.6; pointer-events: none; z-index: 1; animation: fall 5s linear infinite; }
    @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

    /* Telas */
    #overlay, #pergunta-screen { position: fixed; inset: 0; background: #fff0f2; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
    #pergunta-screen { display: none; z-index: 110; }

    /* Card */
    .card { width: 85%; max-width: 380px; background: white; border-radius: 15px; border: 2px solid #d4af37; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; z-index: 10; }
    .v-container { padding: 10px; background: #000; }
    video { width: 100%; display: block; border-radius: 5px; }
    .content { padding: 20px; border-top: 2px solid #d4af37; }

    h1 { font-family: 'Great Vibes', cursive; color: #7a8f4f; font-size: 2.5rem; margin: 0; }
    .btn { padding: 15px 30px; border-radius: 50px; border: none; cursor: pointer; font-weight: 600; margin-top: 20px; }
    .btn-primary { background: #7a8f4f; color: white; font-family: 'Great Vibes', cursive; font-size: 2rem; }
    .btn-sim { background: #7a8f4f; color: white; padding: 12px 40px; }
    .btn-nao { background: #eee; color: #777; margin-left: 10px; }
  </style>
</head>
<body>

  <audio id="musicaFundo" loop><source src="musica1.mp3" type="audio/mpeg"></audio>

  <div id="overlay">
    <h1 style="color:#555">Para Minha M√£e...</h1>
    <button class="btn btn-primary" onclick="iniciar()">Abrir Convite ‚ù§Ô∏è</button>
  </div>

  <div id="pergunta-screen">
    <h1 style="font-size: 2.5rem; padding: 20px;">M√£e, voc√™ aceita entrar comigo?</h1>
    <div>
      <button class="btn btn-sim" onclick="responder(true)">SIM ‚ù§Ô∏è</button>
      <button class="btn btn-nao" onclick="responder(false)">N√ÉO</button>
    </div>
  </div>

  <div class="card" id="main-card">
    <div class="v-container">
      <video id="videoMain" playsinline muted>
        <source src="video1.mp4" type="video/mp4">
      </video>
    </div>
    <div class="content">
      <h1 id="txt-card">M√£e</h1>
      <p style="color:#888; font-size:0.7rem; letter-spacing:2px;">ASSISTA AT√â O FINAL</p>
    </div>
  </div>

  <script>
    const v = document.getElementById("videoMain");
    const m = document.getElementById("musicaFundo");
    const card = document.getElementById("main-card");
    const perg = document.getElementById("pergunta-screen");

    function iniciar() {
      document.getElementById("overlay").style.display = "none";
      m.play().catch(() => {});
      v.play().catch(() => {});
    }

    v.ontimeupdate = () => {
      if (v.currentTime >= 18.9) {
        v.pause();
        card.style.display = "none";
        perg.style.display = "flex";
      }
    };

    function responder(sim) {
      if(sim) {
        perg.style.display = "none";
        card.style.display = "block";
        document.getElementById("txt-card").innerText = "Te amo! ‚ù§Ô∏è";
        v.play();
      } else {
        location.reload();
      }
    }

    // Criar p√©talas simples
    for (let i = 0; i < 20; i++) {
      const p = document.createElement('div');
      p.className = 'petal';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDelay = Math.random() * 5 + 's';
      p.style.width = p.style.height = (Math.random() * 15 + 10) + 'px';
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
